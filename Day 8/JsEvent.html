<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Event</title>
    <script>
        function loadme()
        {
            alert("Well Come Our Store")
        }
    </script>
</head>
<body id="mybody" onload="loadme()">
    <p>Press any Key to display to date</p>
    <input type="text" id="key"><br><br>
    <script>
        var key = document.getElementById("key");
        key.addEventListener("keypress",()=>{
            var a = new Date();
            alert(a);
        });
    </script>

    <hr/>

    Select Product : <select name="" id="product">
        <option value="1200">Shirt</option>
        <option value="1000">T-Shirt</option>
        <option value="1800">Jeans</option>
        <option value="2000">Shoes</option>
        <option value="5000">Jacket</option>
    </select><br><br>
    Net Prize : <input type="text" id="prize"><br><br>
    Quantity : <input type="text" id="quantity"><br><br>
    Total Amount : <input type="text" id="amount">

    <script>
        var product=document.getElementById("product");
        var prize=document.getElementById("prize");
        var quantity=document.getElementById("quantity");
        var amount=document.getElementById("amount");

        product.addEventListener("change",()=>{
            prize.value=product.value;
        });

        amount.addEventListener("focus",()=>{
            amount.value=product.value*quantity.value;
        });
    </script>
    <hr/><br>

    <img src="sele1.jpeg" id="p1" alt="">
    <script>
        var a = document.getElementById("p1");
        a.addEventListener("mouseover",()=>{
            a.src="sele2.jpg";
        });
        a.addEventListener("mouseout",()=>{
            a.src="sele1.jpeg";
        });
    </script>
</body>
</html>
