<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>
    
    
</head>
<body>
    <img src="scelatone1.webp" alt="scelatone1" id="scelatone" >
</body>
<script>
    var a= document.getElementById("scelatone");
    a.addEventListener("mouseover",()=>{
        a.src="scalatone3.jpg";
    });
    a.addEventListener("mouseout",()=>{
        a.src="scelatone1.webp";
    });
</script>
</html>
